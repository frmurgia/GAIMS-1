<!DOCTYPE html>
<html lang="">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/playground.css">

        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200,400,700&display=swap" rel="stylesheet">

        <title>Gif to Barrier-grid animation: player</title>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>

  </head>

  <body>

    <div class="container">
        <div class="row top48">
            <div class="col">
                <h3 class="tooltip2" data-tooltip-content="#tooltip_content"><span class="musac">barrier-grid animation </span> <span >player </span></h3>
            </div>
        </div>
    </div>

    <hr/>

    <section class="container">
        <div class="row">
            <div class="col">
                <div id="contenedor" style="width: 100%;"></div>
            </div>


        </div>

<hr/>

        <div class="row top24">
            <div class="col-md-4">
                <div class="input-group mb-5">
                    <input type="file" class="form-control" id="uploadGif_input" autocomplete="off">
                    <label class="input-group-text" for="inputGroupFile02">Upload a gif</label>
                </div>
            </div>

            <div class="col-md-4 offset-md-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onchange="toggleMask()" autocomplete="off">
                    <label class="form-check-label" for="flexSwitchCheckChecked">show mask</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onchange="toggleAnimation()" autocomplete="off">
                    <label class="form-check-label" for="flexSwitchCheckChecked">show animation</label>
                  </div>
            </div>

            <div class="col-md-3">
                <div class="btn-group" role="group" aria-label="saving options">
                    <button type="button" class="btn btn-primary disabled" id="saveImage">Save Image</button>
                    <button type="button" class="btn btn-secondary disabled" id="saveMask">Save Mask</button>
                </div>
            </div>
        </div>
    </section>

    <br/><br/>

    <script type="application/javascript" src="barrier-grid_player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            $( "#uploadGif_input" ).change(function() {
                let ff = $(this.files);
                handleFile(ff);
                 
            });

            $( "#saveImage" ).click(function() {
                saveScanned();
            });

            $( "#saveMask" ).click(function() {
                createMaskImage();
            });



        });

    </script>


</body>

</html>
