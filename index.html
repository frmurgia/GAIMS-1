<html>
	<head>
	<meta charset="utf-8" />
	<title>GAIMS ombrocinema</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		bgColors = ["ffffff"];





				$(document).ready( function()
				{
					$("body").css("background-color", bgColors[ parseInt( Math.random()*bgColors.length )] );
				});

		$(window).on('load', loaded).on('resize', resize);
a
		function loaded()
		{
			$('#logo').fadeIn("slow").on('mouseover', logoOver).on('mouseout', logoOut).on('mousemove', logoMove);
			resize();
		}

		function resize()
		{
			let w = $(window).width();
			let h = $(window).height();
			if (w<1305)
			{
				$('#logo').addClass("resized");
				$('#logo img').width( w );
			}
			else
			{
				$('#logo img').width( 1305 );
				$('#logo').removeClass("resized");
			}

			$('#logo').offset({left : (w-$('#logo').width())/2, top : (h-$('#logo').height())/2})
			$('#grid').offset({top:$('#logo').offset().top})
		}

		function logoOver(e)
		{
			if ($('#logo').hasClass("resized"))
				return;

			$('#grid').fadeIn("fast").offset( {left: e.pageX, top: $('#logo').offset().top} );
		}

		function logoOut()
		{
			$('#grid').fadeOut("fast");
		}

		function logoMove(e)
		{
			if ($('#logo').hasClass("resized"))
				return;
			$('#grid').offset( {left: e.pageX - $('#grid img').width()/4 } );
		}


	</script>
	</head>
	<body>
		<div id="main">
			<div id="logo">
				<img src="v5.png" />
			</div>
			<div id="grid">
				<img src="Risorsa 14.png" />
			</div>
		</div>
	</body>
</html>
